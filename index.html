<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-form</title>
</head>

<body>
    <form id="survey-form">
        <h1 id="title">How did you know me?</h1>
        <p id="description"> Hello, you. Thank you for reaching my content, this survey-form is just a demonstration of
            my work. But since you're here, please tell me, how did you know me?
        </p>

        <label id="name-label">
            Name
        </label>
        <input id="name" name=”name” type="text" placeholder="Your Name" required>
        <label id="email-label">
            Email
        </label>
        <input id="email" type="email" placeholder="youremail@server.com" required>
        <label id="number-label">
            Phone
        </label>
        <input id="number" type="number" placeholder="(+55)5555 5555" min=10 max=10 required>

        <select class="form-select" id="dropdown" aria-label="Default select example">
            <option selected>Open this menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>

        <fieldset>
            <legend>Radios</legend>

            <div>
                <input name="radio1" type="radio" value="radio1" checked>
                <label>
                    First radio
                </label>
            </div>
            <div>
                <input name="radio2" type="radio" id="gridRadios2" value="radio2">
                <label>
                    Second radio
                </label>
            </div>
            <div>
                <input name="radio3" type="radio" id="gridRadios3" value="radio3" disabled>
                <label class="form-check-label" for="gridRadios3">
                    Third disabled radio
                </label>
            </div>
        </fieldset>

        <input type="checkbox" value="check1">
        <label>
            Example checkbox 1
        </label>
        <input type="checkbox" value="check2">
        <label>
            Example checkbox 2
        </label>
        <input type="checkbox" value="check3">
        <label>
            Example checkbox 3
        </label>

        <label>Example textarea</label>
        <textarea rows="3"></textarea>

        <button id="submit" type="submit">Submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
